name: Auto Update Weather Model

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
    - cron: "0 6 * * *"   # daily at 6 AM (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Hourly weather update
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          CITY: ${{ secrets.CITY }}
        run: |
          python daily_update.py

      - name: Daily model training (run only at 6 AM UTC)
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "06" ]; then
            python daily_train.py
          else
            echo "Skipping daily training (not 6 AM UTC)"
          fi

      - name: Commit and push updated data/model
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data model

          git commit -m "auto update weather data and model" || echo "No changes to commit"

          git push
