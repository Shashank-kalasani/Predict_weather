name: Auto Update Weather Model

on:
  schedule:
    - cron: "0 * * * *"     # hourly
    - cron: "0 6 * * *"     # daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Hourly fetch
        run: |
          python daily_update.py

      - name: Daily train (6 AM only)
        run: |
          hour=$(date +%H)
          if [ "$hour" = "06" ]; then
            python daily_train.py
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data model
          git commit -m "auto update weather model" || echo "No changes"
          git push
